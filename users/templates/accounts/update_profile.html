{% extends "base.html" %}
{% block content %}
<div class='w-1/4 mx-auto my-20'>
    {% if messages %}
        {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-600{% endif %}">{{message}}</div>
        {% endfor %}
    {% endif %}
    <form action="" method='POST' enctype='multipart/form-data'>
        <p>
            {% csrf_token %}
            {{form}}
            <button class='bg-blue-500 px-2 py-1 rounded text-white' type='submit'>Update Profile</button>
        </p>
    </form>
</div>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        {% comment %} <link rel="stylesheet" href="{% static 'css/output.css' %}"> {% endcomment %}
    </head>
    <body>
        <div class='w-1/2 mx-auto mt-8'>
            <div class=''>
                {% if messages %}
                    {% for message in messages %}
                        <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-600{% endif %}">{{message}}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="POST">
                {% csrf_token %}
                {{task_form}}
                {{task_detail_form}}
                <button type="submit" class='bg-cyan-500 text-white'>Submit</button>
            </form>
            <script src="" async defer></script>
        </div>
    </body>
</html>
